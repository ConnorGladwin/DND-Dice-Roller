<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttonStyle.css">
    <title>Die</title>
</head>

<body>
    <p class="output col-12">Roll for Initiative!</p>

    <div class="inputs">
        <label class="mod-input label" for="mod">Modifier:</label>
        <input class="mod-input input" type="number" name="modifier" id="mod" placeholder="0">
    </div>

    <div class="button-list col-12">
        <input value="5" type="image" src="img/d4.png" width="80px" height="80px" name="diceButton"
            class="btn btn-primary"></input>
        <input value="7" type="image" src="img/d6.png" width="80px" height="80px" name="diceButton"
            class="btn btn-primary"></input>
        <input value="9" type="image" src="img/d8.png" width="80px" height="80px" name="diceButton"
            class="btn btn-primary"></input>
        <input value="11" type="image" src="img/d10.png" width="80px" height="80px" name="diceButton"
            class="btn btn-primary"></input>
        <input value="13" type="image" src="img/d12.png" width="80px" height="80px" name="diceButton"
            class="btn btn-primary"></input>
        <input value="21" type="image" src="img/d20.png" width="80px" height="80px" name="diceButton"
            class="btn btn-primary selected"></input>
    </div>

    <button class="rollBtn">Roll!</button>

    <script src="src/script.js"></script>
</body>

</html>
