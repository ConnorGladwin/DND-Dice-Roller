<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Die</title>
</head>
<body>
    <h1>Die!</h1>

   <div class="inputs">
        <p class="output">Roll for Initiative!</p>
        <label for="mod">Modifier</label>
        <input type="number" name="modifier" id="mod" placeholder="0">
        <label for="nDice">Number of Die</label>
        <input type="number" name="nDice" id="nDice">
   </div>

    <div class="button list col-12">
        <button value="5" type="button" name="diceButton" class="btn btn-primary">d4</button>
        <button value="7" type="button" name="diceButton" class="btn btn-primary">d6</button>
        <button value="9" type="button" name="diceButton" class="btn btn-primary">d8</button>
        <button value="11" type="button" name="diceButton" class="btn btn-primary">d10</button>
        <button value="13" type="button" name="diceButton" class="btn btn-primary">d12</button>
        <button value="21" type="button" name="diceButton" class="btn btn-primary">d20</button>
    </div>

    <button class="btn">Roll!</button>

    <script src="src/script.js"></script>
</body>
</html>
