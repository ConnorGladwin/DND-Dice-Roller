<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Die</title>
</head>
<body>
    <h1>Die!</h1>

   <div class="inputs">
        <p class="output">Roll for Initiative!</p>
        <label for="mod">Modifier</label>
        <input type="number" name="modifier" id="mod" placeholder="0">
        <label for="nDice">Number of Die</label>
        <input type="number" name="nDice" id="nDice">
   </div>

    <div class="button list col-12">
        <input value="5" type="checkbox" name="diceButton">d4</input>
        <input value="7" type="checkbox" name="diceButton">d6</input>
        <input value="9" type="checkbox" name="diceButton">d8</input>
        <input value="11" type="checkbox" name="diceButton">d10</input>
        <input value="13" type="checkbox" name="diceButton">d12</input>
        <input value="21" type="checkbox" name="diceButton" checked>d20</input>
    </div>

    <button class="btn">Roll!</button>

    <script src="src/script.js"></script>
</body>
</html>
